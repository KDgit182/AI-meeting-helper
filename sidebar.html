<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI会摸鱼-test</title>
  <style>
    body {
      width: 450px;
      padding: 12px;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      justify-content: space-between;
    }
    .header h1 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }
    .help-icon, .key-icon {
      color: #666;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s;
      margin-left: 8px;
    }
    .help-icon:hover, .key-icon:hover {
      opacity: 1;
    }
    .api-key-section {
      margin-bottom: 10px;
    }
    #apiKey {
      width: 70%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #saveKey {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      flex: 1;
    }
    #startRecognition {
      background-color: #2196F3;
      color: white;
    }
    #analyze {
      background-color: #FF9800;
      color: white;
    }
    .text-box {
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
    }
    .text-box-title {
      padding: 6px 8px;
      background-color: #f0f0f0;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      font-size: 13px;
    }
    .text-content {
      padding: 8px;
      min-height: 100px;
      max-height: 150px;
      overflow-y: auto;
      line-height: 1.4;
    }
    #realTimeText {
      white-space: pre-wrap;
    }
    #analysisResult {
      background-color: #fffaf0;
    }
    .status {
      font-size: 11px;
      color: #666;
      margin-top: 3px;
      text-align: right;
    }
    .persona-section {
      margin-bottom: 15px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }
    .persona-section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
    }
    .persona-input {
      width: 70%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AI会议摸鱼神器</h1>
    <div>
      <a href="https://help.aliyun.com/zh/model-studio/get-api-key" target="_blank" class="key-icon" title="获取API密钥">🔑</a>
      <a href="https://github.com/KDgit182/AI-meeting-helper" target="_blank" class="help-icon" title="点击前往GitHub查看帮助">❓</a>
    </div>
  </div>

  <div class="api-key-section">
    <input type="password" id="apiKey" placeholder="输入API密钥">
    <button id="saveKey">保存密钥</button>
  </div>

  <div class="api-key-section">
    <input type="text" id="personaInput" class="persona-input" placeholder="输入常用人设（例如：一言不合就怼人的产品经理）">
    <button id="savePersona" style="padding: 8px 12px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">保存人设</button>
  </div>

  <div class="controls">
    <button id="startRecognition" class="btn">🎤 实时语音识别</button>
    <button id="analyze" class="btn" disabled>💡 为我发声</button>
  </div>

  <div class="text-box">
    <div class="text-box-title">实时转录</div>
    <div id="realTimeText" class="text-content">等待语音输入...</div>
    <div class="status" id="recognitionStatus"></div>
  </div>

  <div class="text-box">
    <div class="text-box-title">AI分析结果</div>
    <div id="analysisResult" class="text-content">点击"为我发声"获取三个关键词+具体发言建议</div>
    <div class="status" id="analysisStatus"></div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
